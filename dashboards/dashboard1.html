<script>
// Function to handle form submission
document.getElementById('newProjectForm').addEventListener('submit', function(event) {
  event.preventDefault(); // Prevent the default form submission
  
  var projectName = document.getElementById('projectName').value;
  
  // Create the new card HTML with an onclick attribute
  var newCardHTML = '<div class="col-md-4 stretch-card grid-margin project-card" onclick="openProjectPage(this, \'' + projectName + '\')">' +
                      '<div class="card">' +
                        '<div class="card-body">' +
                          '<h5>' + projectName + '</h5>' +
                          '<p></p>' +
                        '</div>' +
                      '</div>' +
                    '</div>';
  
  // Append the new card HTML to the container
  document.getElementById('newCardsContainer').innerHTML += newCardHTML;

  // Store the project name in local storage for persistence
  var storedProjects = JSON.parse(localStorage.getItem('projects')) || [];
  storedProjects.push({ name: projectName, hasDeleteButton: false });
  localStorage.setItem('projects', JSON.stringify(storedProjects));

  document.getElementById('projectName').value = '';
  $('#exampleModal').modal('hide');
});

// Function to open the new page and add delete button
function openProjectPage(card, projectName) {
  // Remove the onclick attribute to make the card unclickable
  card.removeAttribute('onclick');

  // Check if the delete button is already added
  var storedProjects = JSON.parse(localStorage.getItem('projects')) || [];
  var projectIndex = storedProjects.findIndex(p => p.name === projectName);
  
  if (projectIndex !== -1 && !storedProjects[projectIndex].hasDeleteButton) {
    // Add a delete button to the card
    var deleteButton = document.createElement('button');
    deleteButton.textContent = 'Delete';
    deleteButton.className = 'delete-button';
    deleteButton.onclick = function() {
      deleteProject(card, projectName);
    };

    card.querySelector('.card-body').appendChild(deleteButton);

    // Update the storedProjects array to indicate that the delete button is added
    storedProjects[projectIndex].hasDeleteButton = true;
    localStorage.setItem('projects', JSON.stringify(storedProjects));
  }

  // Add your code to open the project page if needed
  window.location.href = 'http://localhost:8080/auditor/auditor.html?project=' + encodeURIComponent(projectName);
}

// Function to delete the project and remove the card
function deleteProject(card, projectName) {
  // Remove the corresponding card from the DOM
  card.parentElement.removeChild(card);

  // Remove the project name from local storage
  var storedProjects = JSON.parse(localStorage.getItem('projects')) || [];
  var index = storedProjects.findIndex(p => p.name === projectName);
  if (index !== -1) {
    storedProjects.splice(index, 1);
    localStorage.setItem('projects', JSON.stringify(storedProjects));
  }
}

// Function to load existing cards on page load
window.onload = function() {
  var storedProjects = JSON.parse(localStorage.getItem('projects')) || [];

  var container = document.getElementById('newCardsContainer');
  
  storedProjects.forEach(function(project) {
    var cardDiv = document.createElement('div');
    cardDiv.className = 'col-md-4 stretch-card grid-margin project-card';

    var cardInnerHTML = '<div class="card">' +
                          '<div class="card-body">' +
                            '<h5>' + project.name + '</h5>' +
                            '<p></p>' +
                          '</div>' +
                        '</div>';

    cardDiv.innerHTML = cardInnerHTML;

    container.appendChild(cardDiv);

    // If the delete button was previously added, add it again
    if (project.hasDeleteButton) {
      var deleteButton = document.createElement('button');
      deleteButton.textContent = 'Delete';
      deleteButton.className = 'delete-button';
      deleteButton.onclick = function() {
        deleteProject(cardDiv, project.name);
      };

      cardDiv.querySelector('.card-body').appendChild(deleteButton);
    }
  });
};
</script>
